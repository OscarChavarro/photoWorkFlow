<template name="icon">
    <i class="fa fa-{{this}}" style="vertical-align: middle;"></i>
</template>

<template name="iconUp">
    <i class="fa fa-{{this}}" style="vertical-align: middle; transform: translate(0px, 2px);"></i>
</template>

<template name="iconDown">
    <i class="fa fa-{{this}}" style="vertical-align: middle; transform: translate(0px, -3px);"></i>
</template>

<template name="iconLike">
    <i class="fa fa-heart" style="vertical-align: top;color: green;font-size: 40px;transform: translate(1px,22px);"></i>
</template>

<template name="iconDislike">
    <i class="fa fa-times" style="vertical-align: top;color: red;font-size: 50px;transform: translateY(13px);"></i>
</template>
