<template name="authInstagramTemplate">
    <h1>Instagram user access</h1>
    <p>
        This page gives access to index for an specific authorized Instagram user.
    </p>

    {{#if instagramUser}}
        Instagram user ready:
        <ul>
            <li>Username: {{instagramUser.username}}</li>
        </ul>
    {{else}}
        No instagram user.
    {{/if}}
</template>
